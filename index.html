<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="form">
        <form action="#">
          <div class="comp username">
            <label for="name">Username</label>
            <input type="text" id="name" autocomplete="off" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="comp email">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="off" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="comp mobile">
            <label for="mobile">Mobile number</label>
            <input type="number" id="mobile" autocomplete="off" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="comp pass">
            <label for="pass">Password</label>
            <input type="password" id="pass" autocomplete="off" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="comp confpass">
            <label for="confpass">Re-enter password</label>
            <input type="password" id="confpass" autocomplete="off" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="check">
            <input type="checkbox" name="rules" id="rules" />
            <span>I accept the terms and conditions</span>
            <p class="notchecked">You must agree to the terms and conditions</p>
          </div>
          <input type="button" value="Submit" id="btn" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
